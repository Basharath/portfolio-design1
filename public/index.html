<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple portfolio site" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- og tags -->
    <meta property="og:title" content="Portfolio | John Doe" />
    <meta property="og:url" content="https://portfolio-jd-one.netlify.app/" />
    <meta property="og:image" content="https://ibb.co/pJmftyN" />
    <meta property="og:site_name" content="John Doe" />
    <!-- og tags -->

    <title>Portfolio | John Doe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Netlify form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <!-- Netlify form -->

    <div id="root"></div>
  </body>
</html>
